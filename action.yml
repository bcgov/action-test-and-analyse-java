    #   env:
    #     GITHUB_TOKEN: ${{ inputs.sonar_comment_token }}
    #     SONAR_TOKEN: ${{ inputs.sonar_project_token }}
    #   shell: bash
    #   run: |
    #     # Run SonarCloud
    #     cd ${{ inputs.dir }}
    #     mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=bcgov-nr_action-test-and-analyse-java -Dsonar.pullrequest.github.summary_comment=true ${{ inputs.sonar_args }}

    # # If sonar_project_token and not sonar_comment_token, then run without comments
    # - name: SonarCloud Build and Analyse
    #   if: inputs.sonar_project_token && ! inputs.sonar_comment_token
    #   env:
