name: Tests

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  tests:
    name: Unit Tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - id: action
        uses: ./
        with:
          commands: |
            mvn -B verify -P all-tests checkstyle:checkstyle -Dcheckstyle.skip=false
          dir: backend
          java-distribution: temurin
          java-version: "17"
          repository: bcgov/nr-forest-client
          sonar_args: >
            -Dsonar.exclusions=**/coverage/**
            -Dsonar.organization=bcgov-nr
            -Dsonar.projectKey=action-test-and-analyse-java
          sonar_token: ${{ secrets.SONAR_TOKEN }}

      - name: Verify triggered output
        run: |
          echo "üîç Verifying triggered output"
          echo "Actual: ${{ steps.action.outputs.triggered }}"
          
          # Check that the output is true (since we're testing the action itself)
          if [ "${{ steps.action.outputs.triggered }}" != "true" ]; then
            echo "‚ùå triggered output should be 'true' but got: ${{ steps.action.outputs.triggered }}"
            exit 1
          fi
          
          echo "‚úÖ triggered output is correct: ${{ steps.action.outputs.triggered }}"
